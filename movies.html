<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <nav id="navbar" class="nav">
        <div class="container nav__container">
          <!-- Logo -->
          <div class="logo">
            <img src="./assets/filmpire.png" alt="">
        </div>
    
          <!-- Navigation Links -->
          <ul id="nav-links" class="nav__links hide">
            <li><a href="#">Home</a></li>
            <li><a href="#">Series</a></li>
            <li><a href="#">Films</a></li>
            <li><a href="#">New & Popular</a></li>
            <li><a href="#">My List</a></li>
          </ul>
    
          <!-- Right Section -->
          <div class="nav__right">
            <div class="nav__search">
              <form id="searchForm" class="searchbox">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search Netflix">
              </form>
              <i class="fas fa-bell icon"></i>
            </div>
    
            <!-- Mobile toggle button -->
            <div class="mobile__toggle" id="mobileToggle">
              <div class="title">
                <p>browse</p>
                <i class="fas fa-chevron-down _icon"></i>
              </div>
            </div>
    
            <!-- Settings (Avatar) -->
            <div class="settings" id="settingsToggle">
              <div class="avatar">
                <img src="Netflix-avatar.png" alt="avatar">
              </div>
              <i class="fas fa-chevron-down icon" id="settingsIcon"></i>
            </div>
          </div>
        </div>
      </nav>

</body>
</html>
